<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="resources/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
  </head>

  <body>
    <div id="container">
      <div class="leftSide">
        <div class="logo">
          <img src="resources/odin-lined.png">
          <p>Odin</p>
          </p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@heyitsduo">Duo Chen</a> on
          <a href="https://unsplash.com">Unsplash</a>
      </div>
      <div class="rightSide">
        <div class="disclaimer">
          <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <span class="emph">now</span> to get started.
          </p>
          <p>
            You <em>know</em> you want to.
          </p>
        </div>
        <div class="forms">
          <h2>Let's do this!</h2>
          <form action="" method="">
            <ul>
              <li><label for="fName">FIRST NAME</label>
                <input type="text" id="fName" name="fName">
              </li>
              <li><label for="lName">LAST NAME</label>
                <input type="text" id="lName" name="lName">
              </li>
              <li><label for="mail">EMAIL</label>
                <input type="email" id="mail" name="email">
              </li>
              <li><label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phoneNumber">
              </li>
              <li><label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password" required>
              </li>
              <li><label for="confPwd" required>CONFIRM PASSWORD</label>
                <input type="password" id="confPwd" name="confPassword">
              </li>
            </ul>
          </form>
        </div>
        <div class="create">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>

</html>
